tables:
    - name: external-task
      columns:
        - name: id
          visible: true
          width: 25%
          align: left
        - name: topicName
          visible: true
          width: 25%
          align: left
        - name: workerId
          visible: true
          width: 25%
          align: left
        - name: lockExpirationTime
          visible: true
          width: 25%
          align: left
    - name: job
      display-name: "Job"
      columns:
        - name: id
          hideable: false
        - name: jobDefinitionId
        - name: dueDate
          type: date-time
        - name: processInstanceId
        - name: processDefinitionKey
        - name: executionId
        - name: retries
          visible: true
          align: center
        - name: exceptionMessage
          visible: false
          width: 20%
          align: left
        - name: failedActivityId
          visible: false
        - name: suspended
          type: boolean
        - name: priority
          type: integer
        - name: tenantId
        - name: createTime
          type: date-time
        - name: batchId
      actions:
        - name: Delete
          command: <ctrl>+d
          confirmation: true
          api:
            method: DELETE
        - name: Suspend/Activate
          command: <ctrl+s>
    - name: job-definition
      columns:
        - name: id
          hideable: false
        - name: processInstanceId
        - name: processDefinitionKey
        - name: activityId
        - name: jobType
        - name: jobConfiguration
        - name: suspended
          type: boolean
        - name: overridingJobPriority
          type: integer
        - name: tenantId
        - name: deploymentId
      actions:
        - name: Jobs
          command: <enter>
          drilldown:
            table: job
            key: jobDefinitionId


    - name: process-definition
      columns:
        - name: key
          visible: true
          width: 20%
          align: left
        - name: name
          visible: true
          width: 40%
          align: left
        - name: version
          visible: true
          width: 15%
          align: center
        - name: resource
          visible: true
          width: 25%
          align: left
      drilldown:
        - table: process-instance
          key: processDefinitionId
          command: <enter>
      actions:

    - name: process-instance
      columns:
        - name: id
          visible: true
          width: 30%
          align: left
        - name: definitionId
          visible: true
          width: 30%
          align: left
        - name: businessKey
          visible: true
          width: 20%
          align: left
        - name: startTime
          visible: true
          width: 20%
          align: left
    - name: process-variables
      columns:
        - name: name
          visible: true
          width: 30%
          align: left
        - name: value
          visible: true
          width: 70%
          align: left
    - name: task
      columns:
        - name: id
          visible: true
          width: 25%
          align: left
        - name: name
          visible: true
          width: 50%
          align: left
        - name: assignee
          visible: true
          width: 25%
          align: left
format:
  date-time: "yyyy-MM-dd hh:mm:ss"